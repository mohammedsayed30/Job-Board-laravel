name: Laravel CI/CD Test
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      ##setup the php 
      - name: Setup PHP
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: laravel/pint
      ##setup the phplint for check syntax
      - name: PHP check syntax
        uses: overtrue/phplint@8.1
        with:
          path: .
          options: --exclude=*.log
          
      ##fix the style 
      
      - name: Fix PHP code style issues
        uses: aglipanci/laravel-pint-action@2.5

      ##push changes  
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -b code-style-fixes
          git add .
          git commit -m "Auto-fixed code style issues"
          git push origin code-style-fixes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       ##pull request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: code-style-fixes
          title: "Auto-fixed code style issues"
          body: "This PR contains auto-fixed code style issues applied by Laravel Pint."
          auto-merge: true
         
      ## Check PHP Style Again
      - name: PHP style check
        run: pint --test
      
