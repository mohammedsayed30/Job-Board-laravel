name: Laravel CI/CD Test
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      ##setup the php 
      - name: Setup PHP
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: laravel/pint
      ##setup the phplint for check syntax
      - name: PHP check syntax
        uses: overtrue/phplint@8.1
        with:
          path: .
          options: --exclude=*.log
          
      ##fix the style 
      
      - name: Fix PHP code style issues
        uses: aglipanci/laravel-pint-action@2.5

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-fixed code style issues"
          branch: code-style-fixes
          title: "Auto-fixed code style issues"
          body: "This PR contains auto-fixed code style issues applied by Laravel Pint."

      - name: Enable Auto-Merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
         
      ## Check PHP Style Again
      - name: PHP style check
        run: pint --test
      
